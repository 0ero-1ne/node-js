<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form auth</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1 id="user"></h1>
    <script>
        const user = fetch('http://localhost:3000/resource')
            .then(res => {
                if (res.status == 401) {
                    return;
                }
                return res.json();
            })
            .then(data => {
                document.querySelector('#user').innerHTML = `${data ? data : 'Guest'}`;
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            display: block;
            font-size: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="user_name"></h1>
    <script>
        const user = fetch('http://localhost:3000/json-resources')
            .then(data => data.json())
            .then(data => {
                document.querySelector('#user_name').innerHTML = data.length !== 0 ? data.displayName : "Guest";
            })
    </script>
</body>
</html>
